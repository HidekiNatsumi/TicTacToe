<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="text"><h1>Tic Tac Toe</h1></div>
    <div class="winners">
      <div class="playerdiv">
        <p class="wins1">Player-Wins</p>
        <div class="player1">
          <p class="player">0</p>
        </div>
      </div>
      <div class="botdiv">
        <p class="wins2">Bot-Wins</p>
        <div class="bot1">
          <p class="botplayer">0</p>
        </div>
      </div>
    </div>

    <div class="main-div">
      <div>
        <button class="index1"></button>
        <button class="index2"></button>
        <button class="index3"></button>
      </div>
      <div>
        <button class="index4"></button>
        <button class="index5"></button>
        <button class="index6"></button>
      </div>
      <div>
        <button class="index7"></button>
        <button class="index8"></button>
        <button class="index9"></button>
      </div>
      <button class="reset">Play Again!</button>
    </div>
    <script src="script.js"></script>
    <footer>
      <div class="footerc">
        <ul class="list1">
          <li>
            <a href="https://github.com/HidekiNatsumi" class="github"
              >Hideki Natsumi</a
            >
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
